<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frankenstein - Generador de imágenes para MOL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" />
</head>
<body>
    <header class="app-header p-3 mb-4">
                <div class="container">
                    <h2 class="mb-1">Frankenstein</h2>
                    <div class="form-group mb-0" style="max-width: 250px; margin-top: 10px;">
                        <label for="defaultModeSelect" class="small text-white-50">Modo Predeterminado:</label>
                        <select class="form-control form-control-sm" id="defaultModeSelect">
                            <option value="dark">Oscuro (Defecto)</option>
                            <option value="light">Claro</option>
                        </select>
                    </div>
                </div>
            </header>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5 mb-4"> <form id="imageForm">
                    
                    <div class="form-check mt-3 mb-4">
                        <input class="form-check-input" type="checkbox" id="toggleDarkMode" checked>
                        <label class="form-check-label" for="toggleDarkMode">Modo Oscuro</label>
                    </div>

                    <div class="form-group">
                        <label for="rotulo">Rótulo</label>
                        <input type="text" class="form-control" id="rotulo" placeholder="Rótulo" required>
                    </div>
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Título" required>
                    </div>
                    <div class="form-group d-none" id="subGroup">
                        <label for="sub">Subtítulo</label>
                        <input type="text" class="form-control" id="sub" placeholder="Subtítulo">
                    </div>
                    <div class="form-group">
                        <label for="image_url">Enlace de la imagen</label>
                        <input type="text" class="form-control" id="image_url" placeholder="Enlace de la imagen">
                    </div>
                    <div class="form-group">
                        <label for="image_file">Subir imagen</label>
                        <input type="file" class="form-control-file" id="image_file">
                    </div>
                    
                    <div class="form-group mt-4">
                        <label for="downloadFormat">Formato de descarga:</label>
                        <select class="form-control" id="downloadFormat">
                            <option value="jpg" data-mime="image/jpeg" selected>JPEG (.jpg) - Recomendado</option>
                            <option value="png" data-mime="image/png">PNG (.png) - Mejor calidad</option>
                            <option value="webp" data-mime="image/webp">WebP (.webp)</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-success" id="downloadButton">Descargar</button>
                    <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="fitMode">
                    <label class="form-check-label" for="fitMode">Mostrar imagen completa</label>
                        </div>

                        <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="toggleSubtitle" checked>
                        <label class="form-check-label" for="toggleSubtitle">Agregar subtítulo</label>
                        </div>

                        <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="toggleDynamicColor">
                        <label class="form-check-label" for="toggleDynamicColor">Usar color dinámico</label>
                        </div>

                        <div class="form-group d-none" id="customColorGroup">
                        <label for="customColorInput">O color manual:</label>
                        <input type="color" class="form-control" id="customColorInput" value="#FF7A00">
                        </div>

                        <div class="form-group d-none" id="subGroup">
                        <label for="sub">Subtítulo</label>
                        <input type="text" class="form-control" id="sub" placeholder="Subtítulo">
                        </div>

                </form>
            </div>
            <div class="col-md-7"> <div id="imagen3" style="width:1080px;height:1350px;position:relative;">
                    <div id="bgBlur" class="bg-blur" aria-hidden="true"></div>
                    <img id="fgPhoto" alt="" draggable="false" style="display:none;" />
                    <div class="fondoNegro2">
                            <div class="margin2"><div id="rectNar2img2">Tu rótulo</div></div>
                        <div class="fondoContainer3">
                            <img src="https://i.ibb.co/gZsmL9bP/gradient.png" class="gradient3">
                            
                            <div class="data3Margin">
                                <div class="data3">
                                    <h1 id="titulo3">Tu título acá</h1>
                                    <h3 id="tituloSub" style="display:none;">Tu subtítulo acá</h3>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                    <div class="footer">
                        <img src="https://i.ibb.co/LXP90N3D/molbanner.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
